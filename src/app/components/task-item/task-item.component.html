<div class="example-box" *ngFor="let item of items | filter:searchInput" [cdkDragData]="item" cdkDrag>
    <p class="example-box-title">{{item.title}}</p>
    <p class="example-box-text">{{ item.text}}</p>
    <button type="button" class="btn btn-outline-danger" (click)="delete(item.id)"><i class="bi bi-trash"></i>
    </button>
    <button type="button" class="btn btn-outline-primary" (click)="edit(item)"><i class="bi bi-pencil"></i></button>
</div>
