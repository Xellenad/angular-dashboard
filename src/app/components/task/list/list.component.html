<div>
  <h4>{{list.title}}</h4>
  <div cdkDropList class="example-list"
       [id]="list.id"
       [cdkDropListData]="list.data"
       [cdkDropListConnectedTo]="list.connectedTo"
       (cdkDropListDropped)="drop($event)">

    <div class="example-box" *ngFor="let item of list.items | filter:searchInput" [cdkDragData]="item" cdkDrag>
      <p class="example-box-title">{{item.title}}</p>
      <p class="example-box-text">{{ item.text}}</p>
      <button type="button" class="btn btn-outline-danger" (click)="deleteTodo(item.id)"><i class="bi bi-trash"></i>
      </button>
      <button type="button" class="btn btn-outline-primary" (click)="openDialog(item)"><i class="bi bi-pencil"></i>
      </button>
    </div>
  </div>
</div>
