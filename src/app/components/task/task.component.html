<div class="container">

  <div class="row">
    <h1 class="text-center">DASHBOARD</h1>
  </div>

  <div class="row">
    <form class="col-lg-8 offset-lg-2 mb-5 ">

      <input
        type="text"
        name="inputText"
        class="form-control form-control-lg mb-2"
        placeholder="Enter title..."
        [(ngModel)]="inputTitle">

      <input
        type="text"
        name="inputText"
        class="form-control form-control-lg mb-3"
        placeholder="Enter todo..."
        [(ngModel)]="inputText">

      <button type="submit" class="btn btn-secondary btn-lg" (click)="addTodo()">Add</button>

    </form>

    <div class="col-lg-8 offset-lg-2 mb-2 input-btn">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Search...."
        [(ngModel)]="searchInput">
    </div>

  </div>

  <div class="row">
    <div class="col-lg-4">
      <h4>To-do</h4>
      <div cdkDropList class="example-list"
           id="list-todo"
           [cdkDropListData]="todos"
           [cdkDropListConnectedTo]="['list-progress', 'list-completed']"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todos | filter:searchInput" cdkDrag>
          <p class="example-box-title">{{item.title}}</p>
          <p class="example-box-text">{{ item.text}}</p>
          <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
          <button type="button" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h4>In progress</h4>
      <div cdkDropList class="example-list"
           id="list-progress"
           [cdkDropListData]="progress"
           [cdkDropListConnectedTo]="['list-todo', 'list-completed']"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of progress | filter:searchInput" cdkDrag>
          <p class="example-box-title">{{item.title}}</p>
          <p class="example-box-text">{{ item.text}}</p>
          <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
          <button type="button" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h4>Completed</h4>
      <div cdkDropList class="example-list"
           id="list-completed"
           [cdkDropListData]="completed"
           [cdkDropListConnectedTo]="['list-progress', 'list-todo']"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of completed | filter:searchInput" cdkDrag>
          <p class="example-box-title">{{item.title}}</p>
          <p class="example-box-text">{{ item.text}}</p>
          <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
          <button type="button" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
