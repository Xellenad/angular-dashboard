<div class="container">

  <div class="row">
    <h1 class="text-center">DASHBOARD</h1>
  </div>

  <div class="row">
    <form class="col-lg-8 offset-lg-2 mb-5 ">

      <input
        type="text"
        name="inputText"
        class="form-control form-control-lg mb-2"
        placeholder="Enter title..."
        [(ngModel)]="inputTitle">

      <input
        type="text"
        name="inputText"
        class="form-control form-control-lg mb-3"
        placeholder="Enter todo..."
        [(ngModel)]="inputText">

      <button type="submit" class="btn btn-secondary btn-lg" (click)="addTodo()">Add</button>

    </form>

    <div class="col-lg-8 offset-lg-2 mb-4 input-btn">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Search...."
        [(ngModel)]="searchInput">
    </div>

  </div>

  <div class="row">

    <app-list class="col-lg-4" *ngFor="let l of lists"
              [list]="l"
              [searchInput]="searchInput"
              (onDrop)="drop($event)"
              (onDeleteTodo)="deleteTodo($event)"
              (onOpenDialog)="openDialog($event)"
    >
    </app-list>

  </div>

</div>
